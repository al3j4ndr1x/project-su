# Use the latest 2.1 version of CircleCI pipeline processing engine, see https://circleci.com/docs/2.0/configuration-reference/
version: 2.1 # use CircleCI 2.1
jobs: # a collection of steps
  build: # runs not using Workflows must have a `build` job as entry point
    docker: # run the steps with Docker
      - image: circleci/node:10-browsers
        environment:
          ## this enables colors in the output
          TERM: xterm
    steps: # a collection of executable commands
      - checkout # special step to check out source code to working directory
      - run:
          name: Code Has Arrived
          command: |
            ls -al
            echo '^^^That should look familiar^^^'
      - run:
          name: Running in a Unique Container
          command: |
            node -v
      - run:
          name: Updating npm
          command: 'sudo npm install -g npm@latest'
      - restore_cache: # special step to restore the dependency cache
          # Read about caching dependencies: https://circleci.com/docs/2.0/caching/
          keys:
            - v1-deps-{{ .Branch }}-{{ checksum "package-lock.json" }}
            - v1-deps-{{ .Branch }}
            - v1-deps
      - run:
          name: Installing Dependencies
          command: npm ci
      - run:
          name: Verifying Cypress
          command: npm run cy:verify
      - save_cache: # special step to save the dependency cache
          key: v1-deps-{{ .Branch }}-{{ checksum "package-lock.json" }}
          # cache NPM modules and the folder with the Cypress binary
          paths:
            - ~/.npm
            - ~/.cache
      # start server before starting tests
      - run:
          name: Starting server before starting tests
          command: npm run start
          background: true
      - run:
          name: Running and recording Cypress end-to-end tests
          command: npm run e2e:record
      - run:
          name: Running Jest and Collect Coverage Reports with JUnit as reporter
          command: npm run test:cov
          environment:
            JEST_JUNIT_OUTPUT: "tests-results/junit/junit.xml"
      - store_test_results:
          path: tests-results
      - store_artifacts:
          path: tests-results/junit/junit.xml
          destination: jest

# Orchestrate or schedule a set of jobs, see https://circleci.com/docs/2.0/workflows/
workflows:
  version: 2
  build_and_test:
